<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="/assets/style.css">   
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-dark">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">Home</a>
    </div>
  </nav>

  <!-- Login and Signup Section -->
  <section class="section">
    <div class="container">
      <!-- Login Form -->
      <div class="form-container">
        <h1 class="title form-header">Login</h1>
        <form>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Enter your password" required>
            </div>
          </div>
          <button class="button is-link">Login</button>
        </form>

        <div class="form-switch">
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div class="form-container mt-6">
        <h1 class="title form-header">Sign Up</h1>
        <form>
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Enter your password" required>
            </div>
          </div>
          <button class="button is-link">Sign Up</button>
        </form>

        <div class="form-switch">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
